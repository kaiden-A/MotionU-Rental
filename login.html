<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Rental Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --surface: #ffffff;
            --background: #f8fafc;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --radius-sm: 8px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            color: var(--text);
            background-color: var(--background);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
        }
        
        .login-container {
            width: 100%;
            max-width: 440px;
        }
        
        /* Login Card */
        .login-card {
            background-color: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            padding: 48px 40px;
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 40px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
            background-color: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
        
        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text);
        }
        
        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text);
        }
        
        .login-subtitle {
            color: var(--text-light);
            font-size: 1rem;
        }
        
        /* Form Styles */
        .login-form {
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text);
            font-size: 0.95rem;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--surface);
            color: var(--text);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.1rem;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 4px;
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        .form-error {
            color: var(--danger);
            font-size: 0.875rem;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .form-error.hidden {
            display: none;
        }
        
        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 18px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn.loading {
            opacity: 0.8;
            cursor: not-allowed;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        /* Footer Links */
        .login-footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }
        
        .forgot-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: var(--transition);
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .admin-note {
            background-color: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: var(--radius-sm);
            padding: 16px;
            margin-top: 24px;
            text-align: left;
            font-size: 0.875rem;
            color: #0369a1;
        }
        
        .admin-note h4 {
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .admin-note ul {
            padding-left: 20px;
            margin-top: 8px;
        }
        
        .admin-note li {
            margin-bottom: 4px;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            background-color: var(--danger);
            color: white;
            padding: 16px 24px;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
            font-weight: 500;
            max-width: 350px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .notification.success {
            background-color: var(--success);
        }
        
        .notification.hidden {
            display: none;
        }
        
        .notification-icon {
            font-size: 1.2rem;
        }
        
        /* Responsive */
        @media (max-width: 576px) {
            .login-card {
                padding: 32px 24px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
            
            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 400px) {
            body {
                padding: 16px;
            }
            
            .login-card {
                padding: 24px 20px;
            }
        }
        
        /* Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        
        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.05) 0%, rgba(16, 185, 129, 0.05) 100%);
            animation: float 20s infinite linear;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
            animation-delay: 0s;
        }
        
        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
            animation-delay: -5s;
        }
        
        .circle-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 20%;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
        <div class="bg-circle circle-3"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-box"></i>
                    </div>
                    <div class="logo-text">Rent Admin</div>
                </div>
                <h1 class="login-title">Admin Login</h1>
                <p class="login-subtitle">Sign in to access the admin dashboard</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="admin@example.com"
                            autocomplete="username"
                            required
                        >
                    </div>
                    <div class="form-error hidden" id="emailError">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Please enter a valid email address</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required
                        >
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-error hidden" id="passwordError">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Password must be at least 6 characters</span>
                    </div>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="btnText">Sign In</span>
                    <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
                </button>
            </form>
            
            <div class="login-footer">
                <a href="#" class="forgot-link">Forgot your password?</a>
                
                <div class="admin-note">
                    <h4><i class="fas fa-info-circle"></i> Demo Credentials</h4>
                    <p>For demonstration purposes, you can use:</p>
                    <ul>
                        <li>Email: <strong>admin@rent.com</strong></li>
                        <li>Password: <strong>admin123</strong></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification hidden" id="notification">
        <i class="fas fa-exclamation-circle notification-icon"></i>
        <span id="notificationText">Invalid email or password</span>
    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');

        // Admin credentials (in a real app, this would be handled by a backend)
        const adminCredentials = {
            email: 'admin@rent.com',
            password: 'admin123'
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            
            // Check if there's a saved email in localStorage
            const savedEmail = localStorage.getItem('adminEmail');
            if (savedEmail) {
                emailInput.value = savedEmail;
            }
        });

        function setupEventListeners() {
            // Password visibility toggle
            passwordToggle.addEventListener('click', togglePasswordVisibility);
            
            // Form submission
            loginForm.addEventListener('submit', handleLogin);
            
            // Real-time validation
            emailInput.addEventListener('blur', validateEmail);
            passwordInput.addEventListener('blur', validatePassword);
            
            // Clear errors on input
            emailInput.addEventListener('input', () => hideError(emailError));
            passwordInput.addEventListener('input', () => hideError(passwordError));
        }

        function togglePasswordVisibility() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Update icon
            const icon = passwordToggle.querySelector('i');
            icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        }

        function validateEmail() {
            const email = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!email) {
                showError(emailError, 'Email is required');
                return false;
            }
            
            if (!emailRegex.test(email)) {
                showError(emailError, 'Please enter a valid email address');
                return false;
            }
            
            hideError(emailError);
            return true;
        }

        function validatePassword() {
            const password = passwordInput.value;
            
            if (!password) {
                showError(passwordError, 'Password is required');
                return false;
            }
            
            if (password.length < 6) {
                showError(passwordError, 'Password must be at least 6 characters');
                return false;
            }
            
            hideError(passwordError);
            return true;
        }

        function handleLogin(e) {
            e.preventDefault();
            
            // Validate inputs
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();
            
            if (!isEmailValid || !isPasswordValid) {
                showNotification('Please fix the errors in the form', 'error');
                return;
            }
            
            // Get form values
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Show loading state
            setLoadingState(true);
            
            // Simulate API call delay
            setTimeout(() => {
                // Check credentials
                if (email === adminCredentials.email && password === adminCredentials.password) {
                    // Save email to localStorage for convenience
                    localStorage.setItem('adminEmail', email);
                    
                    // Show success message
                    showNotification('Login successful! Redirecting...', 'success');
                    
                    // Redirect to admin dashboard after delay
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1500);
                } else {
                    // Show error message
                    showNotification('Invalid email or password. Try "admin@rent.com" / "admin123"', 'error');
                    
                    // Clear password field
                    passwordInput.value = '';
                    
                    // Reset loading state
                    setLoadingState(false);
                    
                    // Shake animation for error
                    loginForm.classList.add('shake');
                    setTimeout(() => {
                        loginForm.classList.remove('shake');
                    }, 500);
                }
            }, 1200); // Simulate network delay
        }

        function setLoadingState(isLoading) {
            if (isLoading) {
                loginBtn.classList.add('loading');
                btnText.textContent = 'Authenticating...';
                loadingSpinner.style.display = 'inline-block';
                loginBtn.disabled = true;
            } else {
                loginBtn.classList.remove('loading');
                btnText.textContent = 'Sign In';
                loadingSpinner.style.display = 'none';
                loginBtn.disabled = false;
            }
        }

        function showError(errorElement, message) {
            errorElement.querySelector('span').textContent = message;
            errorElement.classList.remove('hidden');
        }

        function hideError(errorElement) {
            errorElement.classList.add('hidden');
        }

        function showNotification(message, type = 'error') {
            notificationText.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 5000);
        }

        // Add shake animation CSS
        const shakeStyle = document.createElement('style');
        shakeStyle.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
            
            .shake {
                animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
            }
        `;
        document.head.appendChild(shakeStyle);

        // Add enter key to submit form
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !loginBtn.disabled) {
                loginForm.requestSubmit();
            }
        });
        
        // Auto-focus email field
        emailInput.focus();
    </script>
</body>
</html>
